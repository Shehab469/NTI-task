<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <section class="container mt-3">
    <button id="showHide" type="submit"  class="btn btn-primary">add task</button>
  </section>
    <div id="formSection" class="container border border-3 d-none mt-4">
        <form id="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" name="tasktitle" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">type</label>
                <select  class="form-control" name="tasktype" id="exampleFormControlSelect2">
                  <option value="t1">t1 </option>
                  <option value="t2">t2</option>
                  <option value="t3">t3 </option>
                  <option value="t4">t4</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">description</label>
                <input type="text" name="taskdes" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
          </form>

          <section id="allTasks" class="container mt-3">

          </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="cust.js"></script>
</body>
</html>
